<!DOCTYPE html>

                        <img src="./img/about-us.jpg" class="d-block w-100" alt="..." />

                            <p>Know Us Better, Who we Are & What we do</p>

                </div>
            </div>

        <main class="">
            <div class="col-12">
                <div class="detailed-heading">

                    </h1>
                    <form class="py-4">
                        <div class="form-row">
                            <div class="form-group col-md-4 col-12">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="form-group col-md-4 col-12">
                                <label for="name">Name</label>
                                <input type="password" class="form-control" id="name" placeholder="Full Name" required>
                            </div>
                            <div class="form-group col-md-4 col-12">
                                <label for="mobile">Mobile</label>
                                <input type="password" class="form-control" id="mobile" placeholder="Mobile Number" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="message">Message</label>
                                <textarea class="w-100">

                                </textarea>
                            </div>
                        </div>
